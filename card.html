<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&family=Stylish&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&family=Stylish&display=swap');
    .btn {
      background-color: #ffff00;
      border: none;
      border-radius: 20px;
      color: white;
      width: 200px;
      height: 50px;
      font-family: '';
      font-size: 20px;
    }
    .btnn:hover {
      background: linear-gradient(
        rgba(142, 50, 234, 0.7),
        rgba(246, 6, 246, 0.6)
      );
    }
    .card img:hover {
      transform: scale(1.1);
      transition: 0.2s ease-in-out;
    }
    .imagee img {
      transition: 0.5s ease-in-out;
    }
    .imagee img:hover {
      transform: translateY(30px);
      transition: 0.5s ease-in-out;
    }
    .card {
      width: 290px;
      height: 10%;
      text-align: center;
      padding: 10px 20px;
      font-family: sans-serif;
      border-radius: 5px;
      background-color: #f6f6f6;
      box-shadow: 0 0 8px #14d043;
    }
    .card-title {
      font-weight: 800;
      font-size: 20px;
    }
    .btn {
      color: white;
      background-color: #006400;
      font-family: sans-serif;
      height: 40px;
    }
  </style>
  <body>
    <div class="card mx-4 mt-5" style="width: 18rem">
      <img src="image/product3.png" class="card-img-top p-4" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Aloe Vera Plant</h5>
        <p class="card-text">
          Lorem ipsum dolor sit amet consectetur adipisicing.
        </p>
        <h5>$7.99</h5>
        <a href="javascript:void(0)" class="btn">Add to cart</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
